<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Kirish — FOREST HR</title>
    
</head>
<body class="login-page">
    <div class="decorative-icon">
        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="shield-logo">
                <img src="/uploads/Logo/22.png" alt="FOREST HR Logo" class="logo-image">
            </div>
            <div class="system-logo">
                <span class="system-title">FOREST HR</span>
                <p class="system-subtitle">Xo'jaliklar aro nazorat tizimi</p>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm" autocomplete="on">
            <div class="form-group">
                <label for="username">Foydalanuvchi nomi</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Foydalanuvchi nomini kiriting">
            </div>

            <div class="form-group">
                <label for="password">Parol</label>
                <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Parolni kiriting">
            </div>

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Parolni eslab qolish</label>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Tizimga kirish
            </button>
        </form>

        <div class="support-link">
            <a href="https://t.me/akbarali303" target="_blank" rel="noopener noreferrer">
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
                Texnik qo'llab-quvvatlash
            </a>
        </div>
    </div>

    <div class="login-footer">
        <div class="footer-right">
            <div class="footer-copyright">FORESTDIGITAL © 2026.</div>
            <div class="footer-developer">Designed & Developed By Jaxongir</div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');

        // Load saved credentials if remember me was checked
        window.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('savedUsername');
            const savedPassword = localStorage.getItem('savedPassword');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';

            if (rememberMe && savedUsername && savedPassword) {
                usernameInput.value = savedUsername;
                passwordInput.value = savedPassword;
                rememberMeCheckbox.checked = true;
            }
        });

        // Check if already logged in
        fetch('/api/session')
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                }
            })
            .catch(() => {
                // Not logged in, stay on login page
            });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showError('Iltimos, foydalanuvchi nomi va parolni kiriting');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Kirilmoqda...';
            hideError();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Save credentials if remember me is checked
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('savedUsername', username);
                        localStorage.setItem('savedPassword', password);
                        localStorage.setItem('rememberMe', 'true');
                    } else {
                        // Clear saved credentials if unchecked
                        localStorage.removeItem('savedUsername');
                        localStorage.removeItem('savedPassword');
                        localStorage.removeItem('rememberMe');
                    }
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    showError(data.message || 'Kirish muvaffaqiyatsiz');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Tizimga kirish';
                }
            } catch (err) {
                showError('Tarmoq xatosi. Iltimos, qayta urinib ko\'ring.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Tizimga kirish';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        // Real-time input validation and interactivity
        usernameInput.addEventListener('input', () => {
            if (usernameInput.value.trim()) {
                usernameInput.style.borderColor = '#2E79B5';
            } else {
                usernameInput.style.borderColor = '#e0e0e0';
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value) {
                passwordInput.style.borderColor = '#2E79B5';
            } else {
                passwordInput.style.borderColor = '#e0e0e0';
            }
        });

        // Allow Enter key to submit
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // Add focus animations
        [usernameInput, passwordInput].forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.01)';
                this.parentElement.style.transition = 'transform 0.2s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
