version: "3.9"

services:
  backend:
    build: .
    container_name: facecontrol-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - BACKUP_DIR=/app/backups
    ports:
      - "3001:3001"
    volumes:
      - backups_data:/app/backups
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15
    container_name: facecontrol-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: facecontrol
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  backups_data: